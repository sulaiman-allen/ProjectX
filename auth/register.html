<div class="container loginClass">
  <h2 class="form-signin-heading">Please enter a new email and password</h2>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="auth.email">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="auth.password">
  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <!-- <button class="btn btn-lg btn-primary btn-block" ng-click="auth.doAuth(auth.email, auth.password)">Sign in</button> -->
  <button class="btn btn-lg btn-primary btn-block" ng-click="auth.register(auth.email, auth.password)">Sign in</button>
  <div>
  	<a href="#/"><p>Already have an account? Sign in here.</p></a>
  </div>
</div> <!-- /container -->
