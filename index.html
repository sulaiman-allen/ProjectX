<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product Nest</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">

  <body ng-app='catalog'>
    <h1>Main Heading</h1>
    <div class="card-columns" ng-controller='MainCtrl as main'>
    		<!-- {{main.test}} -->
    		<div ng-repeat="media in main.test.media" class="card card-block">
      			<img ng-src="{{media.items[0].images[media.items[0].images.length -1]}}">
            <p>Title: {{media.items[0].title}}</p>
            <p>Description: {{media.items[0].description}}</p>
            <p>This is just some garbage text to test the layout of this card element. I am just doing this as
            an act of desperation because I need to see where the lines lie.</p>
    		</div>
    </div>
		<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-route/angular-route.min.js"type="text/javascript"></script>
		<script src="bower_components/firebase/firebase.js" type="text/javascript"></script>
		<script src="javascripts/main.js"></script>
	</body>
</html>
